<!DOCTYPE html>
<html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet'>
    <title>Calculadora de Gorjetas</title>
</head>
<body>
    <div id="container">
        <div>
            <h1 class="titlle">Calculadora de Gorjetas</h1>
        </div>
        <div>
            <form class="tipsForm" id="tipsForm">
                <label for="bill">
                    <p class="questionForm">Valor da Conta</p>
                </label>
                <p>
                    R$ <input type="number" id="bill" placeholder="100" class="formInput" min="1" required>
                </p>
                <label for="serviceQual">
                    <p class="questionForm">Como foi o serviço?</p>
                </label>
                <p>
                    <select name="serviceQual" id="serviceQual" class="formSelected" required>
                        <option value="0">--Escolha uma opção</option>
                        <option value="">30% - Excelente</option>
                        <option value="">20% - Incível</option>
                        <option value="">15% - Bom</option>
                        <option value="">10% - Aceitável</option>
                        <option value="">0% - Ruim</option>
                    </select>
                </p>
                <label for="amountPeoples">
                    <p class="questionForm">Quantas pessoas dividirão a conta?</p>
                </label>
                <p>
                    <input type="number" name="amountPeoples" placeholder="0" id="amountPeoples" class="formInput" min="0" required> pessoas(s)
                </p>
                <button type="submit" class="formSubmit" id="calculated">Calcular</button>
            </form>
        </div>
        <div id="totalTip">
            Gorjeta total:
            R$<span id="tip">0.00</span>
            <p id="each">cada</p>
        </div>
    </div>
 <script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
